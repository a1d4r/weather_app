<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
</head>
<body>
  <h1>Weather App</h1>
  <ul>
    <li>City: {{ weather.city }}</li>
    <li>Temp: {{ weather.temp }}</li>
    <li>Description: {{ weather.description }}</li>
    <li>Icon:
      <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="weather_img">
    </li>
  </ul>
  weather: {{ weather }}
</body>
</html>
